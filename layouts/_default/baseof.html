<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
  <head>
    {{- partial "head.html" . }}
  </head>
	<body {{ block "body_class" . }}{{end }}>
    {{- partial "nav.html" . }}
    <main>
      {{- if .Params.image }}
        {{- partial "hero.html" . }}
      {{- end }}
      <section class='wrap'>
      {{ block "main" . }}{{ end}}
      </section>
    </main>
    {{- partial "footer.html" . }}
    {{- partial "scripts.html" . }}
  </body>
</html>
